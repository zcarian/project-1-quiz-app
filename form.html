<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main data-js="main" id="main">
      <form class="container form" data-js="form">
        <label for="question">Your question:</label>
        <textarea
          name="question"
          id="question"
          cols="30"
          rows="10"
          class="form__text"
          maxlength="150"
          required
        ></textarea>
        <small class="letterCounter"
          ><span id="questionAmountLeft">150</span> characters left</small
        >
        <label for="answer">Your answer:</label>

        <textarea
          name="answer"
          id="answer"
          cols="30"
          rows="10"
          class="form__text"
          maxlength="150"
          required
        ></textarea>
        <small class="letterCounter"
          ><span id="answerAmountLeft">150</span> characters left</small
        >
        <label for="tag">Tag:</label>
        <input type="text" name="tag" id="tag" class="form__text" required />

        <button type="submit" id="submit">Add question</button>
      </form>
    </main>
    <footer class="nav-bar">
      <a href="index.html" class="nav-bar__button"
        ><img src="assets/home.png" alt="Home drawing" class="icon"
      /></a>
      <a href="bookmark.html" class="nav-bar__button"
        ><img
          src="assets/bookmark_transparent.png"
          alt="Bookmark drawing"
          class="icon"
      /></a>
      <a href="form.html" class="nav-bar__button"
        ><img src="assets/form_filled.png" alt="Form drawing" class="icon"
      /></a>
      <a href="profile.html" class="nav-bar__button"
        ><img src="assets/profile.png" alt="Profile drawing" class="icon"
      /></a>
    </footer>
  </body>
</html>
